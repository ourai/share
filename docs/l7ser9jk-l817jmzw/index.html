bc3783bdbbf7244151a45628aa.js"></script> <!--[if lt IE 9]> <script type="text/javascript" src="/assets/support_ie8-e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855.js"></script> <![endif]--> </head> <body class="Page" itemscope itemtype="http://schema.org/WebPage"> <main class="Page-content"> <div id="sharedDoc" class="container"> <p style="height: 100%; display: flex; align-items: center; justify-content: center; font-size: 8rem;">🙅🏻‍♂️</p> </div> </main> <script> if (decodeURIComponent(location.search.slice(1)).split('|').filter(c => !!c).map(c => String.fromCharCode(Number(c))).join('') === 'zkq2') { var $shared = $('#sharedDoc'); $shared.html(' <article class="Page-main Article"> <header class="Article-header"> <h1 class="Article-title">规则引擎标准化需求</h1> <p><a href="javascript:void(0);">欧雷</a> 发表于 <time datetime="2022-09-08T10:06:02+08:00">2022-09-08 10:06:02</time></p> </header> <div class="Article-content col-md-9"><h2 id="section">项目安排</h2> <table> <thead> <tr> <th>项目</th> <th>内容</th> </tr> </thead> <tbody> <tr> <td>时间</td> <td>2022 年 9 月</td> </tr> <tr> <td>优先级</td> <td>高</td> </tr> <tr> <td>人员</td> <td>后端：吴华亮、纪刚<br />前端：费宇伦、林垚</td> </tr> <tr> <td>相关资料</td> <td>原型（<a href="https://chuangtzu.dc.servyou-it.com/AxureDetail?productType=JOIN&amp;productId=278&amp;branchId=563&amp;moduleName=%E8%A7%84%E5%88%99%E5%BC%95%E6%93%8E-PRD%E8%8D%89%E5%9B%BE&amp;iframeHash=g%253D1%2526id%253D0wjlbo%2526p%253D%25E9%25A6%2596%25E9%25A1%25B5" target="_blank" rel="external nofollow">v1</a>、<a href="https://chuangtzu.dc.servyou-it.com/AxureDetail?productType=JOIN&amp;productId=278&amp;branchId=564&amp;moduleName=%E8%A7%84%E5%88%99%E5%BC%95%E6%93%8E-PRD%E8%8D%89%E5%9B%BEv2.0" target="_blank" rel="external nofollow">v2</a>）、<a href="http://10.199.150.45:8080/doc.html#/home" target="_blank" rel="external nofollow">接口文档</a></td> </tr> </tbody> </table> <h3 id="section-1">任务分配</h3> <table> <thead> <tr> <th>模块</th> <th>功能点</th> <th>优先级</th> <th>负责人</th> </tr> </thead> <tbody> <tr> <td>规则管理</td> <td>数据项管理</td> <td>P1</td> <td>前端：林垚</td> </tr> <tr> <td> </td> <td>规则脚本管理</td> <td>P1</td> <td>前端：费宇伦</td> </tr> <tr> <td> </td> <td>自定义常量管理</td> <td>P0</td> <td>前端：费宇伦</td> </tr> <tr> <td> </td> <td>标签管理</td> <td>P0</td> <td>前端：林垚</td> </tr> <tr> <td> </td> <td>变更记录</td> <td>P2</td> <td>待定</td> </tr> <tr> <td>权限管理</td> <td>分组管理</td> <td>P0</td> <td>前端：林垚<br />后端：纪刚</td> </tr> </tbody> </table> <h2 id="section-2">需求分析</h2> <h3 id="section-3">架构</h3> <p>应用架构：</p> <p><img src="/assets/docs/l7ser9jk-l817jmzw/application-architecture-9da599b38135607c69a43981586b68719f1f7d0f5dc58e4ae6f119048217a6d4.png" alt="" /></p> <p>部署架构：</p> <p><img src="/assets/docs/l7ser9jk-l817jmzw/application-deployment-fd5a08258e6274b90046f229685c3dc11cf2ee7d0092a10eba695229c6102311.png" alt="" /></p> <h3 id="section-4">交互</h3> <p>原型中的有些交互不清晰或不合理，在此确定下这部分的最终交互形式：</p> <h4 id="section-5">空间切换</h4> <p>使用 DBoard 切换租户的方式：</p> <p><img src="/assets/docs/l7ser9jk-l817jmzw/change-space-3fdd08a7803d657cf4b8f49cf106243d48e1e192c4fc974d236bc9ea244ce78d.png" alt="" /></p> <p>其中，「设置为默认空间」可以采用前端离线存储的方式实现。</p> <h4 id="section-6">空间管理</h4> <p>如下图所示，超级管理员在对空间进行管理时「操作」中的操作意义不明，经确认是对空间管理员进行增删操作：</p> <p><img src="/assets/docs/l7ser9jk-l817jmzw/manage-space-e0225cf4e8f18e5862207871ac6f534eb7e95875d3683cafd1b2386955da2582.png" alt="" /></p> <p>由于增删操作的对象是「人」，而表格行记录是「空间」，这两个按钮的存在位置不太合理，故将它们合并为一个弱化的管理空间管理员的操作，并且交互形式参照 DBoard 中「运维中心」的「租户」：</p> <p><img src="/assets/docs/l7ser9jk-l817jmzw/manage-admin-2da14679f1de25c75495778906c74baaf7c3b7b9c7867227e984e40f092f9d02.png" alt="" /></p> <h3 id="section-7">接口</h3> <h4 id="section-8">空间管理</h4> <p>管理员通用视角：</p> <ul> <li>搜索人员接口。</li> </ul> <p>超级管理员视角：</p> <ul> <li>新增空间；</li> <li>已有空间列表（无需分页）；</li> <li>更新空间基本信息；</li> <li>删除空间；</li> <li>已添加空间管理员列表；</li> <li>设置人员为空间管理员接口；</li> <li>移除空间管理员接口。</li> </ul> <p>空间管理员视角：</p> <ul> <li>当前空间成员列表（无需分页，每条记录需标记是否为管理员）；</li> <li>设置人员为空间成员接口；</li> <li>移除空间成员接口；</li> <li>设置空间成员可读、可写接口。</li> </ul> <h4 id="section-9">空间切换</h4> <ul> <li>获取空间列表接口（可以考虑与「空间管理」中超级管理员视角的空间列表共用）。</li> </ul> <h4 id="section-10">标签管理</h4> <ul> <li>新增标签；</li> <li>已有标签列表（需分页）；</li> <li>更新标签信息；</li> <li>删除标签。</li> </ul> </div> <footer class="Article-footer col-md-3"><section class="Widget Widget--toc"> <div class="Widget-header"> <h2 class="Widget-title">目录</h2> </div> <div class="Widget-body"></div> </section> </footer> </article> '); $('table', $shared).addClass('table table-bordered'); } </script> <script type="text/javascript" src="/assets/components-a266f21fe1dfd61bebf40e74872cbf901eb3e201f7d33e9e5d5af9a55f4b24ea.js"></script> <script type="text/javascript" src="/assets/initializers/time-8d7a529a66ae6cb53c2283d21fd6a12c538b8473dd5bd76458366d09adce7bf6.js"></script><script type="text/javascript" src="/assets/initializers/lazyload-44b7df8a9282d598284d522e64d6be9ac88d466f3c4a734a514303e99347b2c9.js"></script> </body> </html>
