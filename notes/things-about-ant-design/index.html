<!DOCTYPE html> <html lang="zh-CN" dir="ltr"> <head> <meta charset="UTF-8"> <!-- SEO --> <title>剖析 Ant Design</title> <meta property="og:title" content="剖析 Ant Design"> <meta name="description" content="糟粕"> <meta property="og:description" content="糟粕"> <link rel="canonical" href="https://ourai.ws/notes/things-about-ant-design/"> <meta property="og:url" content="https://ourai.ws/notes/things-about-ant-design/"> <meta property="og:site_name" content="分享中心"> <script type="application/ld+json"> { "@context" : "http://schema.org", "@type" : "WebSite", "name" : "分享中心", "url" : "https://ourai.ws" } </script> <meta property="og:type" content="article"> <meta property="article:published_time" content="2022-09-07T11:02:24+08:00"> <link rel="next" href="https://ourai.ws/notes/things-about-react-components/" title="React 踩坑"> <link rel="prev" href="https://ourai.ws/notes/patterns-of-gui-interaction-and-data-transmission/" title="界面交互与数据传输模式"> <script type="application/ld+json"> { "@context": "http://schema.org", "@type": "NewsArticle", "headline": "剖析 Ant Design", "image": null, "datePublished": "2022-09-07T11:02:24+08:00", "description": "糟粕" } </script> <link rel="author" href="https://ourai.ws"> <!-- 页面渲染兼容性 --> <meta http-equiv="X-UA-Compatible" content="IE=edge"> <meta name="renderer" content="webkit"> <meta name="viewport" content="width=device-width,initial-scale=1.0"> <!-- 订阅 --> <link type="application/atom+xml" rel="alternate" href="https://ourai.ws/atom.xml" title="欧雷流" /> <link type="application/rss+xml" rel="alternate" href="//share.ourai.ws/rss.xml" title="分享中心"> <!-- 站点 icon --> <link rel="icon" href="/assets/favicon-3e749ca030e3b71eb2662d947c789061d2da9e0f4ee5f3360cfa9ccbe053c8ba.ico"> <!-- 静态资源 --> <link type="text/css" rel="stylesheet" href="/assets/disqusjs.min-b077139304675330d06888b873bd88158951637593a3c17c4674bc855caf71af.css"> <link type="text/css" rel="stylesheet" href="/assets/global-cf407110a040e90d8729159566aed4aaf5b58023447f098d688501887e91f510.css"> <link type="text/css" rel="stylesheet" href="/assets/share-2811f36e337fef8021089414f657904b7e88db17d8ecade0688c8c3f5e632a5c.css"> <link type="text/css" rel="stylesheet" href="/assets/pages/post-d5f1244d69bfc31e3c7b73b16140ed8a09f0b5af40515abeae522bee80e92ec9.css"> <script type="text/javascript" src="/assets/global-b3a80dd53acf48ad7228d6fd741dba15d3845cbc3783bdbbf7244151a45628aa.js"></script> <!--[if lt IE 9]> <script type="text/javascript" src="/assets/support_ie8-e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855.js"></script> <![endif]--> </head> <body class="Page" itemscope itemtype="http://schema.org/WebPage"> <main class="Page-content"> <!-- 内容主体 --> <div class="container"> <article class="Page-main Article"> <header class="Article-header"> <h1 class="Article-title">剖析 Ant Design</h1> </header> <div class="Article-content col-md-9"><h2 id="section">糟粕</h2> <h3 id="section-1">子组件限制</h3> <p><code>Select</code> 组件限制子组件必须为 <code>Select.Option</code> 或 <code>Select.OptGroup</code>：</p> <figure> <img src="/assets/notes/things-about-ant-design/children-component-reference-d1c43836515329c7d2cd58976b988facdabd5c866d6ed40ca9b317823782357d.jpg" alt="子组件限制" /> <figcaption>子组件限制</figcaption> </figure> <h3 id="table-"><code>Table</code> 组件内容高度</h3> <p>要想实现内容区域高度撑满并滚动的效果，需要给 <code>scroll</code> 属性的 <code>y</code> 设置一个「固定值」，不能比较「智能」地计算。</p> <p>常见的解决方案是用 JS 动态计算出容器实际需要的高度，但这样会令渲染性能下降，可以考虑用 CSS 去解决，把计算交给浏览器：</p> <figure class="highlight"><pre><code class="language-css" data-lang="css"><span></span><span class="p">.</span><span class="nc">ZoraDataTable</span> <span class="p">{</span>
  <span class="err">&amp;-table</span> <span class="err">{</span>
    <span class="k">height</span><span class="p">:</span> <span class="mi">100</span><span class="kt">%</span><span class="p">;</span>

    <span class="err">:global</span> <span class="err">{</span>
      <span class="err">.ant-spin-nested-loading,</span>
      <span class="err">.ant-spin-container,</span>
      <span class="err">.ant-table-container</span> <span class="err">{</span>
        <span class="k">height</span><span class="p">:</span> <span class="mi">100</span><span class="kt">%</span><span class="p">;</span>
      <span class="p">}</span>

      <span class="p">.</span><span class="nc">ant-spin-container</span><span class="o">,</span>
      <span class="p">.</span><span class="nc">ant-table-container</span><span class="o">,</span>
      <span class="p">.</span><span class="nc">ant-table-container</span> <span class="o">&gt;</span> <span class="p">.</span><span class="nc">ant-table-body</span> <span class="p">{</span>
        <span class="k">display</span><span class="p">:</span> <span class="kc">flex</span><span class="p">;</span>
        <span class="k">flex-direction</span><span class="p">:</span> <span class="kc">column</span><span class="p">;</span>
      <span class="p">}</span>

      <span class="p">.</span><span class="nc">ant-table-fixed-header</span><span class="o">,</span>
      <span class="p">.</span><span class="nc">ant-table-container</span> <span class="o">&gt;</span> <span class="p">.</span><span class="nc">ant-table-body</span> <span class="p">{</span>
        <span class="k">flex-grow</span><span class="p">:</span> <span class="mi">1</span><span class="p">;</span>
      <span class="p">}</span>

      <span class="p">.</span><span class="nc">ant-table-pagination</span><span class="o">,</span>
      <span class="p">.</span><span class="nc">ant-table-container</span> <span class="o">&gt;</span> <span class="p">.</span><span class="nc">ant-table-header</span><span class="p">{</span>
        <span class="k">flex-shrink</span><span class="p">:</span> <span class="mi">0</span><span class="p">;</span>
      <span class="p">}</span>

      <span class="p">.</span><span class="nc">ant-table-pagination</span> <span class="p">{</span>
        <span class="k">margin</span><span class="p">:</span> <span class="mi">0</span><span class="p">;</span>
        <span class="k">padding</span><span class="p">:</span> <span class="mi">16</span><span class="kt">px</span> <span class="mi">0</span><span class="p">;</span>
      <span class="p">}</span>

      <span class="p">.</span><span class="nc">ant-table-container</span> <span class="o">&gt;</span> <span class="p">.</span><span class="nc">ant-table-body</span> <span class="p">{</span>
        <span class="k">max-height</span><span class="p">:</span> <span class="kc">none</span> <span class="cp">!important</span><span class="p">;</span>
        <span class="k">height</span><span class="p">:</span> <span class="mi">0</span><span class="p">;</span>
      <span class="p">}</span>
    <span class="err">}</span>
  <span class="err">}</span>
<span class="err">}</span></code></pre></figure> </div> <footer class="Article-footer col-md-3"> <div class="Widget Widget--share"> <div class="Widget-body"> <p>分享到<i class="fa fa-share-alt"></i></p> <div class="social-share" data-sites="wechat,weibo,twitter"></div> </div> </div> <section class="Widget Widget--toc"> <div class="Widget-header"> <h2 class="Widget-title">目录</h2> </div> <div class="Widget-body"></div> </section> </footer> </article> </div> </main> <script type="text/javascript" src="/assets/share.min-3155ee636b84a04d036e0f1ba833227d3fd03a4c58a6f2e21c9ceb1c5d0198c7.js"></script><script type="text/javascript" src="/assets/components-a266f21fe1dfd61bebf40e74872cbf901eb3e201f7d33e9e5d5af9a55f4b24ea.js"></script> <script type="text/javascript" src="/assets/initializers/time-8d7a529a66ae6cb53c2283d21fd6a12c538b8473dd5bd76458366d09adce7bf6.js"></script><script type="text/javascript" src="/assets/initializers/lazyload-44b7df8a9282d598284d522e64d6be9ac88d466f3c4a734a514303e99347b2c9.js"></script> </body> </html>
